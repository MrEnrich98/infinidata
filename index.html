<!DOCTYPE html>

     crossorigin="anonymous"></script>

<body>

    


    <h1 class="title">INFINIDATA</h1>

    <div id="first">

        
        
        <div id="header">
            
                <h1>Italian Unemployment Rate</h1>
                <h2>Discover the unemployment rate in Italy from the year 2004 to 2015.</h2>


                <div class="input-group mb-3 space">
                    
                        <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-anno" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Year</button>
                        <div class="dropdown-menu dropdown-menu-anno">


                        </div>

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-citta" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              City
                            </button>
                            <div class="dropdown-menu dropdown-menu-citta" aria-labelledby="dropdownMenuButton">
                              
                            </div>
                          </div>
                    
                            </div>

        </div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <div id="second">
        <h1>Service</h1>
        <div id="card_value">

            <div class="card" style="width: 18rem;">
                <a href="#first">
                <div class="card-body">
                    <img src="./img/graph.svg" alt="Graphs" width="200px" height="140px">
                    <h5 class="card-title">Interactive Graphs</h5>


                </div>
                </a>
            </div>

            <div class="card" style="width: 18rem;">
                <a href="#first">
                <div class="card-body">
                    <img src="./img/data.svg" alt="Data" width="200px" height="140px">
                    <h5 class="card-title">Data Visualization</h5>

                </div>
            </a>
            </div>

            <div class="card" style="width: 18rem;">
                <a href="http://dati.istat.it/Index.aspx?DataSetCode=DCCV_TAXDISOCCU1">
                <div class="card-body">
                    <img src="./img/secure.svg" alt="" width="200px" height="140px">
                    <h5 class="card-title">Secure Data</h5>

                </div>
            </a>
            </div>
        </div>

    </div>

    <footer>

        Copyright © INFINIDATA

    </footer>


    
    <script id="entry-template" type="text/x-handlebars-template">
          {{{dropdownAnni}}}
          {{{dropdownCittà}}}
    </script>
      
      <script>
        var source = document.getElementById("entry-template").innerHTML;
        var template = Handlebars.compile(source);
      </script>

</body>
